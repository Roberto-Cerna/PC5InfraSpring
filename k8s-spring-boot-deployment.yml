apiVersion: apps/v1
kind: Deployment
metadata:
  name: robert-springboot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: robert-springboot
  template:
    metadata:
      labels:
        app: robert-springboot
    spec:
      containers:
        - name: springboot
          image: roberto29/roberto-docker-demo:roberto-docker-demo
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: robert-springboot
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: robert-springboot
